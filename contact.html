  <style>
    form{
  position: relative;

form textarea,
form input{
  display: block;

  margin: 0 0 24px;
  font-family: inherit;
  font-size: 14px;

  font-weight: inherit;
  background-color: #232323;
  border: 1px solid #4d4d4d;
  border-radius: 0;
  outline: 0;
  cursor: pointer;
  box-sizing: border-box;
  transition: border-color .2s ease-in-out;
}
form textarea:focus,
form input:focus{
  border-color: #fff;
}
form textarea::placeholder,
form input::placeholder {
  color: #ccc;
}
form textarea:focus::placeholder,
form input:focus::placeholder {
  color: #666;
}

form button{
  position: relative;
  display: inline-block;
  width: auto;
  color: #fff;
  background-color: #000;
  font-size: 12px;
  line-height: 22px;
  letter-spacing: .3em;
  font-weight: 400;
  text-transform: uppercase;
  padding: 8px 33px;
  vertical-align: middle;
  cursor: pointer;
  font-family: inherit;
  box-sizing: border-box;
  outline: 0;
  border: none;
  margin-top: 2em;
}</style>
